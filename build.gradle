// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.google.gms:google-services:1.5.0-beta2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}


evaluationDependsOn ":app"
evaluationDependsOn ":jokebackend"
project(":jokebackend") {
    appengine{
        daemon true
    }
}
// This method of tests was based on
// http://stackoverflow.com/questions/31434928/android-gradle-task-google-appengine and
//https://discussions.udacity.com/t/last-optional-step-how-to-start-an-external-module-task-from-the-root-build-gradle/24211
task runTests (dependsOn: [":jokebackend:appengineRun",":app:connectedCheck"]) {



    tasks.getByPath(':app:connectedCheck').mustRunAfter ':jokebackend:appengineRun'
    tasks.getByPath(':jokebackend:appengineStop').mustRunAfter ':app:connectedCheck'

}

runTests.finalizedBy ":jokebackend:appengineStop"
